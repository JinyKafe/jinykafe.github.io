<ul class="listing" id="hex-listing">
    {% for post in include.listings %}
    <li>
        <hr/>
        <div class="rTable">
            <div class="rTableInline">
                <div class="rTableRow">
                    {% include document-icon.html icon=post.author %}
                    {% include document-icon.html icon=post.language %}
                    {{ post.date | date_to_string }}
                </div>
            </div>
<!--            <div class="rTableRow">
                {% for tag in post.tags %}
                <a href="{{ site.baseurl }}{{ site.tag_page }}#{{ tag | slugify }}" class="post-tag">{{ tag }}</a>
                {% endfor %}
            </div>-->
            <div class="rTableRow">
                <a href="{{ site.baseurl }}{{ post.url }}">
                    <h4>{{ post.title }}</h4>
                </a>
            </div>
        </div>
        <div class="rTableRow">
            <!--show content-->
            {{ post.content | strip_html | truncate:100 }}
        </div>
    </li>
    {% endfor %}
</ul>
